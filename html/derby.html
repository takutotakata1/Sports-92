<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="おはよう🌞教師ダービー専用の投票ページです。">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="../css/derby.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/nav-derby.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../vendor/animsition.min.css">
  <script src="../vendor/aimsition.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="../scripts/jquery.pep.js"></script>
  <script type="text/javascript" src="../vendor/marker-animation.js"></script>
  <script src="../scripts/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <title>「おはよう🌞教師ダービー」投票フォーム</title>
</head>
<body class="derby animsition">
  <a class="menu">
    <span class="menu__line menu__line--top"></span>
    <span class="menu__line menu__line--center"></span>
    <span class="menu__line menu__line--bottom"></span>
  </a>
  <nav class="gnav">
    <div class="gnav__wrap">
      <ul class="gnav__menu">
        <li class="gnav__menu__item toppages"><a href="toppage.html" class="animsition-link">Top</a></li>
        <li class="gnav__menu__item programs"><a href="program.html" class="animsition-link">Program</a></li>
        <li class="gnav__menu__item derbys"><a href="derby.html" class="animsition-link">Derby</a></li>
        <li class="gnav__menu__item ruless"><a href="rules.html" class="animsition-link" >Rules</a></li>
      </ul>
    </div>
  </nav>
  <div class="main">
  <header>
    <h1 class="page-title">灘校体育祭</h1>
    <a href="toppage.html" class="animsition-link"><img class="logo" src="../img/logo-beige.png" alt="logo"></a>
  </header>
  <div class="maincontent">
  <div id="work">
  <div class="section-header">
    <div class="inner">
      <ul class="tabs-nav">
        <li><a href="#vote" class="vote1 uitab active">投票</a></li>
        <li><a href="#intro" class="intro2 uitab">ルール説明</a></li>
      </ul>
      <div id="border">
        <div></div>
      </div>
    </div>
  </div>
  <div class="section-body">
  <section class="contents tabs-panel" id="vote">
    <section class="single">
      <h2 class="midashi">優勝予想</h2>
      <div class="box vote-sin gold">
        <div class="vote-box">1</div>
        <img src="../img/gold.png">
        <div class="box-sin -1"></div>
      </div>
      <div class="candidate">
        <div class="horse horse-sin 1-1"><img src="../img/horse1.jpg" alt="候補者その１"></div>
        <div class="horse horse-sin 1-2"><img src="../img/horse2.jpg" alt="候補者その２"></div>
        <div class="horse horse-sin 1-3"><img src="../img/horse3.jpg" alt="候補者その３"></div>
        <div class="horse horse-sin 1-4"><img src="../img/horse4.jpg" alt="候補者その４"></div>
      </div>
      <div class="cp_iptxt">
        <input class="ef singleform" type="number" form="form1" min="1" max="100" placeholder="">
        <label>ポイントを入力</label>
        <span class="focus_line"><i></i></span>
        </div>
    </section>
    <section class="triple">
      <h2 class="midashi">順位予想</h2>
      <div class="boxes">
        <div class="box vote-tri tribox gold">
          <div class="vote-box">1</div>
          <img src="../img/gold.png">
          <div class="box-tri -1"></div>
        </div>
        <div class="box vote-tri tribox silver">
          <div class="vote-box">2</div>
          <img src="../img/silver.png">
          <div class="box-tri -1"></div>
        </div>
        <div class="box vote-tri tribox bronze">
          <div class="vote-box">3</div>
          <img src="../img/bronze.png">
          <div class="box-tri -1"></div>
        </div>
      </div>
      <div class="candidate">
        <div class="horse horse-tri 2-1"><img src="../img/horse1.jpg" alt="候補者その１"></div>
        <div class="horse horse-tri 2-2"><img src="../img/horse2.jpg" alt="候補者その２"></div>
        <div class="horse horse-tri 2-3"><img src="../img/horse3.jpg" alt="候補者その３"></div>
        <div class="horse horse-tri 2-4"><img src="../img/horse4.jpg" alt="候補者その４"></div>
      </div>
      <div class="cp_iptxt">
        <input class="ef tripleform" type="number" form="form1" min="1" max="100" placeholder="">
        <label>ポイントを入力</label>
        <span class="focus_line"><i></i></span>
        </div>
    </section>
    <form id="form1" action="#">
      <button class="button1" type="submit">投票<span>残り100pt</span></button>
    </form>
  </section>
  <section class="tabs-panel" id="intro">
    ルール説明
  </section>
</div>
</div>
</div>
</div>
</body>
</html>
