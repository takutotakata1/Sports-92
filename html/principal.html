        <h2>コロナ禍２年目の体育祭によせて</h2>
        <div class="letters">
          <p>
            　昨年は、短縮プログラムでほぼ無観客状態での開催でしたが、とてもコンパクトで印象深い体育祭でした。今年もコロナ禍はなかなか収まりませんが、昨年の経験をもとに体育委員会が先生方と協議を重ねて準備を整えてくれており、さらに素晴らしいものになることと期待しています。
          </p>
          <p>　そのためには、すべての生徒諸君が力を合わせ真剣で溌剌としたプレーや演技を展開することが何より大切です。皆さんにとって思い出に残る秋の一日となることを心より祈念します。</p>
          <p id="sign">学校長　和田孫博</p>
