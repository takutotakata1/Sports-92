      <h1 class="midashi"><span>委</span>員長挨拶</h1>
      <article class="paragraph">
        <h2>「一丸」となること</h2>
        <div class="letters">
          <p>
            　数年前には想像もつかなかったような、混沌とした世の中になりました。人と人との間に深い隔たりができ、「一丸」の二文字がより一層強い意味を持つようになったと感じています。数年後、数十年後に集まった皆さんの間で共有されるのはどのような光景でしょうか。
          </p>
          <p>　ただの思い出も、ただでは手に入りません。精一杯楽しんで、一生懸命汗を流して。そして、この体育祭が皆さんにとって色濃く残る最高の１ページとなること。それが体育委員長としての僕の一番の願いです。</p>
          <p>　それでは、第92回灘校体育祭『颯』をお楽しみください。</p>
          <p id="sign">体育委員長　榊谷貫人</p>
        </div>
