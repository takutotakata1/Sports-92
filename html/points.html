<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="得点表示ページ">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="../css/points.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../vendor/animsition.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../vendor/marker-animation.js"></script>
  <script src="../vendor/aimsition.js"></script>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/operate.js"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <title>得点表示</title>
</head>

<body class="animsition">
  <a class="menu">
    <span class="menu__line menu__line--top"></span>
    <span class="menu__line menu__line--center"></span>
    <span class="menu__line menu__line--bottom"></span>
  </a>
  <nav class="gnav">
    <div class="gnav__wrap">
      <ul class="gnav__menu">
        <li class="gnav__menu__item toppages"><a href="toppage.html"
            class="animsition-link">トップページ<br><span>Top</span></a></li>
        <li class="gnav__menu__item programs"><a href="program.html"
            class="animsition-link">プログラム<br><span>Program</span></a></li>
        <li class="gnav__menu__item ruless"><a href="rules.html" class="animsition-link">競技説明<br><span>Rules</span></a>
        </li>
        <li class="gnav__menu__item pointss"><a href="points.html"
            class="animsition-link">現在の得点<br><span>Points</span></a></li>
      </ul>
    </div>
  </nav>
  <div class="main">
    <header>
      <h1 class="page-title">灘校体育祭</h1>
      <a href="toppage.html" class="animsition-link"><img class="logo" src="../img/logo-black.png" alt="logo"></a>
    </header>
    <div class="maincontent">
      <h1 class="midashi"><span>競</span>技得点</h1>
    </div>
    <div class="sum">
      <div class="onetwo">
        <div class="onepoint circle">
          <div class="letter">
            <h2 class="kumi">壱組</h2>
            <p class="tensu">0点</p>
          </div>
        </div>
        <div class="twopoint circle">
          <div class="letter">
            <h2 class="kumi">弐組</h2>
            <p class="tensu">0点</p>
          </div>
        </div>
      </div>
      <div class="threefour">
        <div class="threepoint circle">
          <div class="letter">
            <h2 class="kumi">参組</h2>
            <p class="tensu">0点</p>
          </div>
        </div>
        <div class="fourpoint circle">
          <div class="letter">
            <h2 class="kumi">肆組</h2>
            <p class="tensu">0点</p>
          </div>
        </div>
      </div>
    </div>

    <table class="point">
      <tbody>
        <tr>
          <th></th>
          <th class="classes">壱</th>
          <th class="two classes">弐</th>
          <th class="three classes">参</th>
          <th class="four classes">肆</th>
        </tr>
        <tr>
          <th class="name sen">戦略的（予選）</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name bou">棒引き</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name nn">N人N+1脚</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name kiba">騎馬戦</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name run">run for pull</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name">THE CHIKARA</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name senfi">戦略的（決勝）</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name last">ラストラン</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name rirem">組対抗（中学）</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="name rireh">組対抗（高校）</th>
          <td class="one outputs"></td>
          <td class="two outputs"></td>
          <td class="three outputs"></td>
          <td class="four outputs"></td>
        </tr>
        <tr>
          <th class="noborder name tuna">綱引き</th>
          <td class="noborder one outputs"></td>
          <td class="noborder two outputs"></td>
          <td class="noborder three outputs"></td>
          <td class="noborder four outputs"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
